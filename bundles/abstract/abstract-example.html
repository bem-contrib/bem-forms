                <span class="checkbox__box">
                    <input class="checkbox__control" type="checkbox" autocomplete="off" name="checkboxes[]" value="3" checked />
                </span>third
            </label>
        </span>

        <label class="form__label" for="form_very_pseudo__radios">Radios</label>

                <span class="radio__box">
                    <input class="radio__control" type="radio" autocomplete="off" name="radios" value="1"/>
                </span>uno

                <span class="radio__box">
                    <input class="radio__control" type="radio" autocomplete="off" name="radios" value="2" checked />
                </span>dos

                <span class="radio__box">
                    <input class="radio__control" type="radio" autocomplete="off" name="radios" value="2"/>
                </span>tres
